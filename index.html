<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check_prime</title>
</head>
<h1>check prime number or not</h1>
<body>
<p id="demo"></p>
<script>
var number = prompt("give a number : ");
if (number  == 0){
    document.getElementById("demo").innerHTML = " not a prime number";
}else if (number == 2){
    document.getElementById("demo").innerHTML = "a prime number";
}else if (number == 3){
    document.getElementById("demo").innerHTML = "a prime number";
}else if (number % 2 == 0){
    document.getElementById("demo").innerHTML = "not a prime number";
}else if (number % 3 == 0) {
    document.getElementById("demo").innerHTML = "  not a prime number";
}else {
    document.getElementById("demo").innerHTML = "  a prime number";
}


</script>
</body>
</html>
